<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Proyectos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }
        .form-container {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>

<body>
<!-- Incluir la barra de navegación -->
<div class="d-flex justify-content-center bg-primary shadow-sm py-2">
    <div th:replace="~{layout/navbar :: navbar}" class="text-white"></div>
</div>

<!-- Formulario para crear un proyecto -->
<div class="container mt-5">
    <div class="form-container">
        <h1 class="text-center text-primary mb-4">Crear Proyecto</h1>
        <form th:action="@{/admin/proyectos}" th:object="${proyecto}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del proyecto" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción del proyecto" required></textarea>
            </div>
            <div class="mb-3">
                <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                <input type="date" id="fechaInicio" th:field="*{fechaInicio}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select id="estado" th:field="*{estado}" class="form-select" required>
                    <option value="" disabled selected>Selecciona un estado</option>
                    <option th:value="Activo">Activo</option>
                    <option th:value="En_Progreso">En Progreso</option>
                    <option th:value="Finalizado">Finalizado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
    </div>
</div>
</body>

</html>
