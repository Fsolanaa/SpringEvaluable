<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>DashBoard Administrador</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		body {
			background: linear-gradient(to right, #ece9e6, #ffffff);
		}
		.custom-container {
			background: #fff;
			border-radius: 12px;
			padding: 30px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}
		.btn-custom {
			font-size: 1.1rem;
			padding: 12px;
		}
	</style>
</head>

<body class="d-flex flex-column vh-100">
<!-- NavBar -->
<div class="d-flex justify-content-center bg-primary shadow-sm py-2">
	<div th:replace="~{layout/navbar :: navbar}" class="text-white"></div>
</div>


<div class="d-flex flex-grow-1 align-items-center justify-content-center">
	<div class="custom-container text-center">
		<h1 class="mb-3 text-primary">Bienvenido, Administrador</h1>
		<p class="mb-4 text-secondary">Este es tu panel de administración.</p>
		<div class="d-grid gap-3">
			<a href="/user/proyectos" class="btn btn-outline-primary btn-custom">Gestionar Proyectos</a>
			<a href="/user/tareas" class="btn btn-outline-primary btn-custom">Gestionar Tareas</a>
			<a href="/registro" class="btn btn-outline-primary btn-custom">Gestionar Usuarios</a>
			<a href="/home" class="btn btn-outline-primary btn-custom">Home User</a>
		</div>
		<form th:action="@{/logout}" method="post" class="mt-4">
			<button type="submit" class="btn btn-danger btn-lg w-100">Cerrar Sesión</button>
		</form>
	</div>
</div>
</body>

</html>
